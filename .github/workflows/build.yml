name: Build & Deploy parts.json
on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests
      - name: Debug env lengths (no secrets printed)
        run: |
          python - << 'PY'
          import os
          for k in ["LARK_APP_ID","LARK_APP_SECRET","LARK_BASE_ID","LARK_TABLE_ID"]:
              v = os.environ.get(k,"")
              print(f"{k} length: {len(v.strip())}")
          PY

      - name: Debug env lengths (no secrets printed)
        run: |
          python - << 'PY'
          import os
          for k in ["LARK_APP_ID","LARK_APP_SECRET","LARK_BASE_ID","LARK_TABLE_ID"]:
              v = os.environ.get(k,"")
              print(f"{k} length: {len(v.strip())}")
          PY
        env:
          LARK_APP_ID:     ${{ secrets.LARK_APP_ID }}
          LARK_APP_SECRET: ${{ secrets.LARK_APP_SECRET }}
          LARK_BASE_ID:    ${{ secrets.LARK_BASE_ID }}
          LARK_TABLE_ID:   ${{ secrets.LARK_TABLE_ID }}


      - name: Build JSON
        env:
          LARK_APP_ID:     ${{ secrets.LARK_APP_ID }}
          LARK_APP_SECRET: ${{ secrets.LARK_APP_SECRET }}
          LARK_BASE_ID:    ${{ secrets.LARK_BASE_ID }}
          LARK_TABLE_ID:   ${{ secrets.LARK_TABLE_ID }}
        run: python build_parts_json.py
        
      - name: Build Shopify SKU map
        env:
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_ADMIN_TOKEN: ${{ secrets.SHOPIFY_ADMIN_TOKEN }}
        run: python build_shopify_map.py

      # âœ… Add this debug step here
      - name: Show built files
        run: |
          echo "Listing ./public"
          ls -la ./public || true
          echo "Preview parts.json"
          head -c 200 ./public/parts.json || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
